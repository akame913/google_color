<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツ 6: 効率的なワークフローのヒント</title>
    <!-- Tailwind CSS CDNをロード -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Googleのブランドカラー定義 */
        .google-yellow { background-color: rgb(251 188 5); }
        .google-green { background-color: rgb(52 168 83); }
        .gradient-header { background-image: linear-gradient(to right, rgb(251 188 5), rgb(52 168 83)); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center">

    <div id="app" class="w-full max-w-4xl bg-white shadow-xl rounded-2xl overflow-hidden">

        <!-- ヘッダー -->
        <header class="gradient-header text-white p-6 sm:p-8">
            <h1 class="text-3xl font-bold">コンテンツ 6: 効率的なワークフローのヒント</h1>
            <p class="text-gray-200 mt-1">生産性 (黄) と持続可能性 (緑) の両立</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="p-6 sm:p-8">
            <div class="space-y-6">
                <p class="text-gray-700 leading-relaxed">
                    このページは、生産性の向上 (黄) と、環境に配慮したデジタルツールの使用 (緑) に関する実践的なガイドです。作業をよりスムーズかつエコフレンドリーにするためのヒントを提供します。
                </p>

                <div class="border-l-4 border-green-500 pl-4 py-2 bg-yellow-50 rounded-md">
                    <h3 class="text-xl font-semibold text-green-700 mb-2">スマートな作業習慣</h3>
                    <ul class="list-disc list-inside space-y-2 text-gray-600">
                        <li>AIを活用したタスク自動化の導入。</li>
                        <li>ペーパーレス化を徹底するためのツール。</li>
                        <li>デジタルデバイスの省エネルギー設定の最適化。</li>
                    </ul>
                </div>

                <p class="text-gray-700 italic">
                    「速く、そして賢く。地球にも優しい働き方を実現しましょう。」
                </p>
            </div>
            
            <!-- メニューに戻るボタン -->
            <div class="mt-8 text-center">
                <a href="index.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-gradient-to-r from-yellow-500 to-green-500 hover:from-yellow-600 hover:to-green-600 transition duration-150 ease-in-out">
                    メニューに戻る
                </a>
            </div>
        </main>

        <!-- フッター -->
        <footer class="p-4 text-center text-sm text-gray-400 border-t border-gray-100 mt-4">
            &copy; 2025 コンテンツ 6 ページ.
        </footer>
    </div>
</body>
</html>
