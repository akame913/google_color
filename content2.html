<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツ 2: 赤色の通知と警告</title>
    <!-- Tailwind CSS CDNをロード -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Googleのブランドカラー定義 */
        .google-red { --tw-bg-opacity: 1; background-color: rgb(234 67 53 / var(--tw-bg-opacity)); }
        .google-red-text { color: rgb(234 67 53); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center">

    <div id="app" class="w-full max-w-4xl bg-white shadow-xl rounded-2xl overflow-hidden">

        <!-- ヘッダー -->
        <header class="google-red text-white p-6 sm:p-8">
            <h1 class="text-3xl font-bold">コンテンツ 2: 赤色の通知と警告</h1>
            <p class="text-red-200 mt-1">活気、情熱、そして緊急の注意</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="p-6 sm:p-8">
            <div class="space-y-6">
                <p class="text-gray-700 leading-relaxed">
                    このページは、Google Redをテーマにした情報を含みます。赤色は、YouTubeのブランドカラーであり、また、システム上の重要な通知や警告、ユーザーのアクションを促す際に使用されます。
                </p>

                <div role="alert" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md">
                    <p class="font-bold">🚨 重要なお知らせ</p>
                    <p>アカウントのセキュリティ設定を更新してください。最新のセキュリティアップデートは迅速に適用される必要があります。</p>
                </div>

                <blockquote class="text-gray-700 italic border-l-4 border-gray-300 pl-4">
                    「最新のセキュリティアップデートや、期限が迫ったタスクについてのお知らせがここに表示されます。」
                </blockquote>
            </div>
            
            <!-- メニューに戻るボタン -->
            <div class="mt-8 text-center">
                <a href="index.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white google-red hover:bg-red-600 transition duration-150 ease-in-out">
                    メニューに戻る
                </a>
            </div>
        </main>

        <!-- フッター -->
        <footer class="p-4 text-center text-sm text-gray-400 border-t border-gray-100 mt-4">
            &copy; 2025 コンテンツ 2 ページ.
        </footer>
    </div>
</body>
</html>
