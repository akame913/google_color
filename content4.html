<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツ 4: 緑色の成長と環境</title>
    <!-- Tailwind CSS CDNをロード -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Googleのブランドカラー定義 */
        .google-green { --tw-bg-opacity: 1; background-color: rgb(52 168 83 / var(--tw-bg-opacity)); }
        .google-green-text { color: rgb(52 168 83); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center">

    <div id="app" class="w-full max-w-4xl bg-white shadow-xl rounded-2xl overflow-hidden">

        <!-- ヘッダー -->
        <header class="google-green text-white p-6 sm:p-8">
            <h1 class="text-3xl font-bold">コンテンツ 4: 緑色の成長と環境</h1>
            <p class="text-green-200 mt-1">成長、自然、そして持続可能性</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="p-6 sm:p-8">
            <div class="space-y-6">
                <p class="text-gray-700 leading-relaxed">
                    このページは、Google Greenをテーマにした情報を含みます。緑色は、成長、自然、そして持続可能性を象徴します。AndroidやGoogle Earthなど、生活を豊かにし、世界を探求するサービスと関連付けられます。
                </p>

                <div class="border-l-4 border-green-500 pl-4 py-2 bg-green-50 rounded-md">
                    <h3 class="text-xl font-semibold google-green-text mb-2">環境への取り組み</h3>
                    <ul class="list-disc list-inside space-y-2 text-gray-600">
                        <li>再生可能エネルギーを利用したデータセンター。</li>
                        <li>デジタル製品におけるカーボンフットプリントの削減。</li>
                        <li>地球規模の環境モニタリングプロジェクト。</li>
                    </ul>
                </div>

                <p class="text-gray-700 italic flex items-center space-x-2">
                    <span class="text-xl">🌍</span>
                    <span>より持続可能な未来に向けた取り組みを紹介します。</span>
                </p>
            </div>
            
            <!-- メニューに戻るボタン -->
            <div class="mt-8 text-center">
                <a href="index.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white google-green hover:bg-green-600 transition duration-150 ease-in-out">
                    メニューに戻る
                </a>
            </div>
        </main>

        <!-- フッター -->
        <footer class="p-4 text-center text-sm text-gray-400 border-t border-gray-100 mt-4">
            &copy; 2025 コンテンツ 4 ページ.
        </footer>
    </div>
</body>
</html>
